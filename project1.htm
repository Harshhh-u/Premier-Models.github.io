<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="project1.js" defer></script>
    <style>
       *{
        box-sizing: border-box;
       }
       body{
        text-align: center;
        padding-top: 15px;
       }
       #display{
        border: 2px groove black;
        margin: 15px;  
       }
       button{
        background-color: black;
        color: white;
        font-size: 25px; 
        padding: 10px 16px;
        cursor: pointer;
       }
      
    </style>
</head>
<body>
    
    <h1 class="display" id="display">0</h1>  
    <button class="minus">-</button> 
    <button class="plus">+</button>   
    <p>Increment/Decrement by <input type="number" value ="1" min="1" class="input"></p>
       
    <button type="reset" id="reset" class="resetBtn">Reset</button>
</body>
</html>
